<!DOCTYPE html>

<head>
    <title>For profile</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Create User</h1>
    <h2>{{error}}</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input id="username" name="username" type = "text">
        <br>
        <label for="firstname">First name:</label>
        <input id="lastname" name="firstname" type = "text">
        <br>
        <label for="username">Last name:</label>
        <input id="username" name="lastname" type = "text">
        <br>
        <label for="dob">Date of Birth:</label>
        <input id="dob" name="dob" type = "date">
        <br>
        <label for="password">Password:</label>
        <input id="password" name="password" type = "password">
        <br>
        <label for="email">Email Address:</label>
        <input id="email" name="email" type = "text">
        <br>
        <label for="hobby">Hobbies:</label>
        <textarea id="hobby" name="hobby" cols="20" rows = "5" ></textarea>
        <br>
        <label for="book">Favorite Book:</label>
        <textarea id="book" name="book" cols="20" rows = "5" ></textarea>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
